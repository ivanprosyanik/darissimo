<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title> Darrisimo | Вхід / Реєстрація</title>
</head>
<body class="body" id="body">
  <div class="wrapper">

<header class="header">
  <div class="container">
    <div class="header__top">
      <a class="logo header__logo" href="#">
        <img class="logo__img" src="images/sprite.svg#logo" alt="Logo" width="175" height="50">
      </a>
      <search class="header__search">
        <form class="header__form" action="#">
          <input class="header__field" type="text" placeholder="Пошук продуктів">
          <button class="header__form-btn icon icon--search" type="submit"></button>
        </form>
      </search>
      <ul class="header__actions">
        <li class="header__actions-item">
          <a class="header__actions-link icon icon--location" href="#"></a>
        </li>
        <li class="header__actions-item">
          <button class="header__actions-link icon icon--user" id="user-btn" type="button"></button>
          <div class="user-modal">
            <button class="user-modal__close icon icon--close" id="user-close" type="button"></button>
            <h2 class="user-modal__title">Мій профіль</h2>
            <form class="user-modal__form" action="#">
              <label class="user-modal__label">
                <p>Email<span>*</span></p>
                <input class="user-modal__field" type="email" required placeholder="Email">
              </label>
              <label class="user-modal__label">
                <p>Пароль<span>*</span></p>
                <input class="user-modal__field" type="password" required placeholder="Пароль">
              </label>
              <a class="user-modal__link" href="#">Відновити пароль</a>
              <div class="user-modal__btns">
                <button class="user-modal__login" type="submit">Увійти</button>
                <p>Або</p>
                <a class="user-modal__registr" href="#">Зареєструватись</a>
              </div>
            </form>
          </div>
        </li>
        <li class="header__actions-item">
          <a class="header__actions-link header__actions-wish icon icon--heart" href="#">
            <span id="wish--span">0</span>
          </a>
        </li>
        <li class="header__actions-item">
          <a class="header__actions-link header__actions-cart icon icon--cart" href="#">
            <span id="cart--span">1</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__bottom">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Новинки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Різні</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Рiздво</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Подарунки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Випадки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Хата</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Їжа</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Iграшки та ігри</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Мистецтво та ремесла</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Вечірка та подарунки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Канцтовари</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Аксесуари</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link header__link--dead">Останній шанс</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Натхнення</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main class="main">
 
</main>

</div>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
</body>

</html>
